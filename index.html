<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Interactive Quiz Application</h1>

        <!-- Multiple Choice Question -->
        <div class="question multiple-choice">
            <p class="question-text">What is the capital of France?</p>
            <div class="options">
                <button class="option">Paris</button>
                <button class="option">London</button>
                <button class="option">Berlin</button>
                <button class="option">Madrid</button>
            </div>
        </div>

        <!-- Fill in the Blank Question -->
        <div class="question fill-in-the-blank">
            <p class="question-text">The largest planet in our solar system is _______.</p>
            <input type="text" class="blank-input">
        </div>

        <!-- Ordering Question -->
        <div class="question ordering">
            <p class="question-text">Arrange the following numbers in ascending order.</p>
            <div class="ordering-options">
                <div class="ordering-item" id="item1">3</div>
                <div class="ordering-item" id="item2">1</div>
                <div class="ordering-item" id="item3">2</div>
            </div>
        </div>

        <!-- Progress Bar -->
        <div class="progress-bar">
            <div class="progress" style="width: 50%;"></div>
        </div>

        <!-- Navigation Buttons -->
        <div class="navigation">
            <button class="nav-button prev">Previous</button>
            <button class="nav-button next">Next</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
